{% extends "main/layout.html" %}
{% load static %}


{% block title %}Форма по добавлению статьи{% endblock %}

<head> <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"> </head>
{% block content %}
    <div class="features">
        <h1>Форма по добавлению статьи</h1>
        <form method="POST">
            {% csrf_token %}
            {{form.title}}<br>
            {{form.anons}}<br>
            {{form.full_text}}<br>
            {{form.date}}
            <span>{{error}}</span>
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
