{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
    
        <title>{% block title %} Main page {% endblock %}</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    </head>

    <body>

        <aside>
            <img src="{% static "main/img/img1.jpg" %}" alt="logo">
            <span class="logo"> EmTechwise </span>
            <h3>Навигация</h3>
            <ul>
                <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
                <a href="{% url 'about' %}"><li><i class="fa-solid fa-clipboard"></i>О нас</li></a>
                <a href=""><li><i class="fa-solid fa-user"></i>Контакты</li></a>
            </ul>
        </aside>

        <main>
            {% block content %}
            {% endblock %}
        </main>

    </body>
</html>
